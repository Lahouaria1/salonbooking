stages:
  - build
  - test
  - security
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  IMAGE_TAG: "$CI_REGISTRY/$CI_PROJECT_PATH:$CI_COMMIT_REF_NAME"

# Cache for node_modules to speed up subsequent builds
cache:
  paths:
    - node_modules/

before_script:
  - echo "Setting up Docker environment"
  - curl -fsSL https://get.docker.com/ | sh
  - docker version

# Build Stage
build:
  stage: build
  script:
    - echo "Building Docker image..."
    - docker build -t $IMAGE_TAG .
  tags:
    - docker

# Test Stage
test:
  stage: test
  script:
    - echo "Running tests..."
    - npm install
    - npm test
  tags:
    - docker

# Security Scan Stage
security:
  stage: security
  script:
    - echo "Running security scans..."
    - npm audit --audit-level=high # Scan Node.js packages for vulnerabilities
    - npx snyk test || true  # Run Snyk security test
    - trivy image $IMAGE_TAG  # Run Trivy container scan to find vulnerabilities
  tags:
    - docker

# Deploy Stage (Optional for testing)
deploy:
  stage: deploy
  script:
    - echo "Deploying to test environment..."
    - docker-compose -f docker-compose.yml up -d  # Run Docker Compose to deploy app
  only:
    - main
  tags:
    - docker
